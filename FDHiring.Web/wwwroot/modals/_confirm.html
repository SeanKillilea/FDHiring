<!-- Modal: Confirm Delete -->
<div class="modal-overlay" data-modal="confirm-delete">
   <div class="modal modal-sm">
      <div class="modal-header">
         <div class="modal-title">Confirm Delete</div>
         <button class="btn-icon" data-modal-close>
            <svg class="icon icon-sm"><use href="./images/svg-sprite.svg#icon-close"></use></svg>
         </button>
      </div>
      <div class="modal-body">
         <p>Are you sure you want to delete this candidate? This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
         <button class="btn btn-sm" data-modal-close>Cancel</button>
         <button class="btn btn-danger btn-sm" data-confirm-delete>
            <svg class="icon icon-sm"><use href="./images/svg-sprite.svg#icon-delete"></use></svg>
            Delete
         </button>
      </div>
   </div>
</div>
